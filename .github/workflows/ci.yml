name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: hanabi_test
        options: >-
          --health-cmd="pg_isready -U postgres -d hanabi_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Set DATABASE_URL for tests
        run: echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/hanabi_test" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Postgres not ready..."
            sleep 2
          done

      - name: Apply schema
        run: |
          psql "$DATABASE_URL" -f db/schema.sql
          if [ -f db/sample_data.sql ]; then
            psql "$DATABASE_URL" -f db/sample_data.sql
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run backend tests
        working-directory: backend
        run: npm test
